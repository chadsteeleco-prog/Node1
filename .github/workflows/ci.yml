name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r pico4ml/requirements.txt
      - name: Run tests
        run: |
          cd pico4ml
          pytest -q

  # Arduino compilation job: runs on pushes and tag events and uploads artifacts
  arduino-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Arduino CLI
        uses: arduino/setup-arduino-cli@v1
      - name: Install RP2040 core
        run: |
          arduino-cli core update-index
          arduino-cli core install earlephilhower:rp2040
      - name: Install libraries
        run: |
          arduino-cli lib update-index
          arduino-cli lib install "ArduCAM"
          arduino-cli lib install "Adafruit GFX Library"
          arduino-cli lib install "Adafruit ST7735 and ST7789 Library"
          arduino-cli lib install "SparkFun LSM6DS3 Breakout"
      - name: Compile sketch
        run: |
          mkdir -p build/artifacts
          arduino-cli compile --fqbn earlephilhower:rp2040:rpipico --output-dir build/artifacts pico4ml/Pico4ML_USB_Controller.ino
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: pico4ml-firmware
          path: build/artifacts
      - name: Publish artifact to GitHub Release (on tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}